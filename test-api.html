<!DOCTYPE html>
<html>
<head>
    <title>FPL API Test</title>
</head>
<body>
    <h1>FPL API Test</h1>
    <button onclick="testAPI()">Test API Access</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API access...';
            
            try {
                console.log('Attempting to fetch FPL data...');
                const response = await fetch('https://fantasy.premierleague.com/api/bootstrap-static/');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                resultDiv.innerHTML = `<p style="color: green;">✅ API access successful! Found ${data.elements.length} players.</p>`;
            } catch (error) {
                console.error('Error details:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ API access failed: ${error.message}</p>
                <p>Check the browser console for more details.</p>`;
            }
        }
    </script>
</body>
</html>
